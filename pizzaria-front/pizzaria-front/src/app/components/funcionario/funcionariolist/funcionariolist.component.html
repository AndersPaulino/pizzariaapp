<section>
<div class="container">
    <h3 class="alert">Funcionários</h3>
    <td><button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button></td>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Ativo</th>
              <th scope="col">Registro</th>
              <th scope="col">Atualizar</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let funcionario of lista; let i = index">
              <th scope="row">{{ funcionario.id }}</th>
              <td>{{ funcionario.nomeFuncionario }}</td>
              <td>{{ funcionario.ativo ? 'Sim' : 'Não' }}</td>
              <td>{{ funcionario.registro | date }}</td>
              <td>{{ funcionario.atualizar | date }}</td>
              <td>
                <button class="btn btn-primary" (click)="editar(modal1, funcionario, i)">Editar</button>
                <button class="btn btn-danger" (click)="deletar(funcionario.id)">Excluir</button>
              </td>
              <td *ngIf="modoLancamento">
                <button type="button" class="btn btn-primary" (click)="lancamento(funcionario)">Lançar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Funcionario</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-funcionariodetails [funcionario]="funcionarioSelecionadoParaEdicao" (retorno)="addOuEditarFuncionario($event)"></app-funcionariodetails>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
