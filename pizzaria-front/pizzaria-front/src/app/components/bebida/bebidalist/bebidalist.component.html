<div class="container">
    <h3 class="alert alert-primary">Listagem de Bebidas!</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bebida of lista; let i = index">
                        <th scope="row">{{ bebida.id }}</th>
                        <td> {{ bebida.nomeBebida }} </td>
                        <td> {{ bebida.valorBebida }} </td>
                        <td>
                            <button class="btn btn-primary" (click)="editar(modal1, bebida, i)">Editar</button>
                            <button class="btn btn-danger" (click)="deletar(bebida.id)">Excluir</button>
                        </td>
                        <td *ngIf="modoLancamento"> <button type="button" class="btn btn-primary" (click)="lancamento( bebida)">Lançar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Atualizar Bebida</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-bebida-details [bebida]="bebidaSelecionadaParaEdicao" (retorno)="addOuEditarBebida($event)"></app-bebida-details>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
